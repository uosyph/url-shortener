<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_left %}{% endblock %}Shorten{% block title_right %}{% endblock %}</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/common.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <p><span>S</span>horten</p>
            </a>
        </div>
        <ul>
            {% if session["loggedin"] == True: %}
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li>
                    <a href="{{ url_for('account') }}">
                        <img src="{{ url_for('static', filename='images/user.svg') }}" alt="Account">
                    </a>
                </li>
            {% else: %}
                <li><a href="{{ url_for('register') }}">Sign up</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block body %}{% endblock %}
</body>
</html>
